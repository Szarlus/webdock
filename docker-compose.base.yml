version: "2"
services:
  backend:
    image: ${COMPOSE_PROJECT_NAME}/backend:current
    networks:
      - backend
    links:
      - mysql
      - redis
    env_file:
      - .env

  backend_cron:
    image: ${COMPOSE_PROJECT_NAME}/backend:current
    networks:
      - backend
    links:
      - mysql
      - redis
    env_file:
      - .env
    command: ["--start-cron"]

  frontend:
    image: ${COMPOSE_PROJECT_NAME}/frontend:current
    networks:
      - frontend
    env_file:
      - .env

  mysql:
    image: mysql:latest
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}

  redis:
    image: redis:latest
    networks:
      - backend
    command: ["--requirepass", "${REDIS_PASSWORD}"]

networks:
  backend:
  frontend:
