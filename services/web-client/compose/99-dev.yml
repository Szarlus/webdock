version: "2"
services:
  web:
    volumes:
      - ./../app/public/:/opt/app/public/

  assets_builder:
    image: damlys/webdock-web-assets-builder:example
    volumes:
      - ./../app/:/opt/app/
      - global_npm_cache:/var/cache/npm
    working_dir: /app/

volumes:
  global_npm_cache:
    external: true
